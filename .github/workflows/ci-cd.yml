name: Next.js TypeScript CI/CD Pipeline

on:
  push:
    branches: [ dev, qa, master ]
  pull_request:
    branches: [ dev, qa, master ]

jobs:
  nextjs-build-test:
    name: Build & Test Next.js (TypeScript)
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js (with caching for npm)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ TypeScript type check
      - name: Run TypeScript check
        run: npm run type-check || npx tsc --noEmit

      # 5️⃣ Run lint check
      - name: Run ESLint
        run: npm run lint || echo "Lint skipped"

      # 6️⃣ Run unit tests (Jest or Vitest)
      - name: Run tests
        run: npm test || npx vitest run || echo "Tests skipped"

      # 7️⃣ Build Next.js app
      - name: Build Next.js project
        run: npm run build

      # 8️⃣ Upload build output as artifact (optional)
      - name: Upload production build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/

  # ✅ Optional: Deploy job (runs only on master)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: nextjs-build-test
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
